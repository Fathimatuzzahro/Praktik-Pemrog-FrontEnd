<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan While</title>
</head>

<body>
    <script>
        var ulangi = confirm("apakah anda ingin mengulang?");
        var nomor = 0;
        while (ulangi) {
            nomor++;
            var pagar = "#".repeat(nomor) + "<br>";
            document.write(nomor + " : " + pagar);
            ulangi = confirm("Jumlah pagar : " + nomor + " apakah anda ingin mengulang?");
        }
    </script>
</body>

</html>
