<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Do While</title>
</head>

<body>
    <script>
        var mhs = [];
        var input;
        var ulangi;
        do {
            input = prompt("silakan input nama mhs", '');
            mhs.push(input); // input array di data paling belakang
        } while (ulangi);
        for (let i = 0; i < mhs.length; i++) { //mencetak array
            document.write("<p>" + mhs[i] + "</p>");
        }
        document.write("</select>");
    </script>
</body>

</html>
