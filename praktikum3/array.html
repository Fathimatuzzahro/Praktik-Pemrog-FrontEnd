<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array dan Perulangan</title>
</head>

<body>
    <script>
        var mhs = ["ani", "rendi", "sinta", "nisa"]; //membuat array
        document.write("<h3>Daftar Mahasiswa :</h3>");
        mhs.push("paijo"); // menambah di belakang
        mhs.splice(2, 1); // menghapus diindex 2 sebanyak 1
        delete mhs[1]; // menghapus data index 1(indexnya masih ada)
        mhs.pop(); // menghapus index paling belakang
        mhs.shift(); //menghapus index paling depan
        mhs = mhs.sort(); //mengurutkan
        mhs = mhs.filter(item => item.includes("ni")); //memfilter
        document.write("<ol>");
        for (let i = 0; i < mhs.length; i++) { //mencetak array
            document.write("<li> " + mhs[i] + "</li>");
        }
        document.write("<ol>");
    </script>
</body>

</html>
