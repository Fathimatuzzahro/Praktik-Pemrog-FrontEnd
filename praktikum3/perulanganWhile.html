<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan While</title>
</head>

<body>
    <script>
        var ulangi = confirm("Apakah Anda mau menghitung?");
        var counter = 0;
        while (ulangi) {
            counter++;
            ulangi = confirm("Hitungan: " + counter + ", Apakah Anda mau menambah hitungan?");
        }
        document.write("Perulangan sudah dilakukan sebanyak " + counter + " kali");
    </script>
</body>

</html>
