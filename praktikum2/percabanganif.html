<!-- percabangan if -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If</title>
</head>

<body>
    <h2>Percabangan If</h2>
    <script>
        var diskon = 0;
        var totalBelanja = prompt("Total belanja?", 0);
        if (totalBelanja > 100000) {
            diskon = 10 / 100 * totalBelanja;
            document.write("<h2>Selamat Anda Mendapat diskon 10%</h2>");
            document.write("<h2>Belanja Anda Menjadi :" + (totalBelanja - diskon) + "</h2>");
        } else {
            document.write("<h2>Total Belanja Anda :" + (totalBelanja) + "</h2>");
        }
        document.write("<p>Terima Kasih Sudah Berbelanja di Toko Kami</p>");
    </script>
</body>

</html>
