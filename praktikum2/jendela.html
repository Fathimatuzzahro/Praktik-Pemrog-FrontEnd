<!-- Fungsi Prompt -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jendela Javascript</title>
</head>

<body>
    <h2>Jendela Javascript</h2>
    fungsi Prompt...</br>
    <script>
        var nama = prompt("Ini Siapa?", "");
        document.write("<p>Halo ini " + nama + "</p>");
    </script>
</body>

</html>
